version: '3'
services:
  php_apache:
    container_name: php_apache
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - C:\company:/var/www/html
    networks:
      - company_network
    depends_on:
      - mysql

  mysql:
    image: mysql:8.1.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: inco
      MYSQL_DATABASE: inco
      MYSQL_USER: root
    ports:
      - "3306:3306"
    volumes:
      - C:\company\mysql:/var/lib/mysql  
    networks:
      - company_network

  redis:
    image: redis:7.2.1
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - company_network      

  phpmyadmin:
    image: phpmyadmin:5.2.1
    container_name: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    networks:
      - company_network        

networks:
  company_network:
